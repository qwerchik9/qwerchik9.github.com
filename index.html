<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая веб-страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #d1c4e9; /* Фиолетовый */
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .block {
            height: 60px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- Фиолетовая полоса -->
    <div class="header">TEXT</div>

    <!-- Контейнер с сеткой -->
    <div class="container">
        <!-- Ряд 1: три колонки -->
        <div class="row">
            <div class="col-3 bg-danger block"></div>      
            <div class="col-6 bg-primary block"></div>    
            <div class="col-3 bg-dark block"></div>       
        </div>

        <!-- Ряд 2: один широкий блок -->
        <div class="row mt-3">
            <div class="col-12 bg-success block"></div>   
        </div>

        <!-- Ряд 3: три равных блока -->
        <div class="row mt-3">
            <div class="col-4 bg-warning block"></div>    
            <div class="col-4 bg-info block"></div>       
            <div class="col-4 bg-secondary block"></div>  
        </div>
    </div>
</body>
</html>
