<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая веб-страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #d1c4e9; /* Фиолетовый */
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .block-container {
            display: flex;
            gap: 10px; /* Промежуток между блоками */
            justify-content: center; /* Центрирование по горизонтали */
            margin: 20px 0;
        }
        .block {
            height: 60px; /* Высота блока */
            border: 2px solid black;
            background-color: #a8e6cf; /* Зелёный фон (light green) */
            flex: 1; /* Равное распределение */
        }
        .block-center {
            flex: 2; /* Центральный блок в 2 раза шире */
        }
    </style>
</head>
<body>
    <!-- Фиолетовая полоса -->
    <div class="header">TEXT</div>

    <!-- Три блока: узкий - широкий - узкий -->
    <div class="block-container">
        <div class="block"></div>
        <div class="block block-center"></div>
        <div class="block"></div>
    </div>

    <!-- Дополнительные строки (если нужно больше блоков) -->
    <div class="block-container">
        <div class="block" style="flex: 1;"></div>
        <div class="block" style="flex: 2;"></div>
        <div class="block" style="flex: 1;"></div>
    </div>

    <div class="block-container">
        <div class="block" style="flex: 1;"></div>
        <div class="block" style="flex: 1;"></div>
        <div class="block" style="flex: 1;"></div>
    </div>
</body>
</html>
