<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая веб-страница</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #d1c4e9; /* Фиолетовый */
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .border-block {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <!-- Заголовок (фиолетовая полоса) -->
    <div class="header">TEXT</div>

    <!-- Основной контейнер -->
    <div class="container">
        <!-- Ряд 1: три колонки -->
        <div class="row">
            <div class="col-3 bg-success border-block"></div>
            <div class="col-6 bg-success"></div>
            <div class="col-3 bg-success border-block"></div>
        </div>

        <!-- Ряд 2: одна колонка на всю ширину -->
        <div class="row mt-3">
            <div class="col-12 bg-success border-block"></div>
        </div>

        <!-- Ряд 3: три колонки -->
        <div class="row mt-3">
            <div class="col-4 bg-success border-block"></div>
            <div class="col-4 bg-success border-block"></div>
            <div class="col-4 bg-success border-block"></div>
        </div>
    </div>
</body>
</html>
